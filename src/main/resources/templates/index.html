<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giao哥社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">


</head>
<body>
<div th:insert="~{navigation.html :: nav}"></div>


<div class="container-fluid main">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon glyphicon-tasks" aria-hidden="true"></span>发现</h3>
            <hr/>

            <div class="media" th:each="question:${pageination.question}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded media-object-img"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                  <a  th:href="@{'question/'+${question.getId()}}"> <h4 class="media-heading" th:text="${question.title}"></h4></a>
                    <span th:text="${question.description}"></span>
                    <br>
                    <span class="text-desc" th:text="${question.commentCount}"></span> <span
                        class="text-desc">个回复 ·</span>`
                    <span class="text-desc" th:text="${question.viewCount}"></span> <span class="text-desc">个浏览 ·</span>
                    <span class="text-desc" th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>

            <!--分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <li>
                        <a href="#" aria-label="Previous" th:if="${pageination.showFirstPage}" th:href="@{/(page=1)}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" aria-label="Previous" th:if="${pageination.showPrevious}" th:href="@{/(page=${(pageination.page)-1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pageination.pages}" th:class="${pageination.page==page}?active:''"><a
                            th:href="@{/(page=${page})}"
                            th:text="${page}"></a></li>

                    <li>
                        <a href="#" aria-label="Next" th:if="${pageination.showNext}" th:href="@{/(page=${(pageination.page)+1})}" >
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" aria-label="Next" th:if="${pageination.showEndPage}"  th:href="@{/(page=${pageination.tootlePage})}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
        </div>
    </div>
</div>


</body>
</html>
