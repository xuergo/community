<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giao哥社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Giao哥社区</span>

            </button>
            <a class="navbar-brand" href="#">Giao哥社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入想giao的问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=0f2fb045fbcf39fe3fff&redirect_uri=http://localhost:8887/callback
&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"
                       th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container-fluid main">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class=" glyphicon glyphicon glyphicon-pencil"
                      aria-hidden="true"></span> 提问</h2>
            <hr/>
            <form active="/publish">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="title">问题详情 </label>
                    <textarea name="description" id="description" class="form-control" rows="10" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签 </label>
                    <input type="text" name="tag" id="tag" class="form-control" placeholder="输入标签以 ， 分隔">
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
            <h3>阿giao百科</h3>
            <ul>
                <li>中文名黑猫警长giao哥</li>
                <li>国籍中国</li>
                <li>出生地河南</li>
                <li>职业主播</li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
